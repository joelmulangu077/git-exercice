<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contacts</title>
		<link rel="stylesheet" href="style.css" type="texte/css">
	</head>
	<body>
		<header class="personification">
			<div class="person-wrapper">
				<div>
					<h1 class="logo">Joel</h1>
				</div>
				<nav class="navigation">
					<ul class="navigation-ul">
						<li><a href="#">Accueil</a></li>
						<li><a href="#">Services</a></li>
						<li><a href="#">Renovateurs</a></li>
						<li><a href="#">A propos</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
			
		</header>
		
		



  <body>
    
    <main class="main">
      <section class="contact">
        <div class="left_side">
          <h1 class="contact_title">Contact</h1>
          <div class="phone_info">
            <span>Phone</span>
            <p>+243 898238435</p>
          </div>
          <div class="email_info">
            <span>Email</span>
            <p>test@gmail.com</p>
          </div>
        </div>
        <div class="right">
          <form class="form">
            <div class="contact_input">
              <label for="nom">Nom:</label>
              <input type="text" name="nom" class="input" />
            </div>
            <div class="contact_input">
              <label for="lastname">Last Name:</label>
              <input type="text" name="lastname" class="input" />
            </div>
            <div class="contact_input">
              <label for="email">Email:</label>
              <input type="email" name="email" class="input" />
            </div>
            <div class="contact_input">
              <label for="subject">Subject:</label>
              <input type="text" name="subject" class="input" />
            </div>
            <div class="contact_input">
              <label for="message">Message:</label>
              <textarea
                name="message"
                id=""
                cols="30"
                rows="10"
                class="message"
              ></textarea>
            </div>
            <button class="btn_primary">Envoyer</button>
          </form>
        </div>
      </section>
    </main>
   <footer> footer>© Kadea Dev Soir / Développement Web 2024</footer>
  </body>
</html>
